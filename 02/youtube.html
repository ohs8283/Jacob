<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.o">
    <link rel="stylesheet" href="sibar.css">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/ab37566a05.js" 
    crossorigin="anonymous"
    ></script>
    <script src="ova.js" defer></script>
  </head>
  <body>
    <header>  
          <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
          </div>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-sliders"></i>
          </div>
    </header>

    <section class="player">
      <video controls src="images/tenis king.mp4"></video>
    </section>

    
  <div class="infoAndUpNext">
    <section class="info">

      <div class="metadata">
        <ul class="hashtag">
          <li>#DreamDoding</li>
          <li>#DreamCoder</li>
          <li>#Ellie</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">
            난 오늘도 똥이 줜나 마렵다 이럴때 어떻게 해야할까 화장실을 가야할까 
            참아야 할까 참아볼까? 아니다 줜나 마렵다 똥이나 싸자 인생은 똥이다.
          </span>
          <button class="moreBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <ul class="actions">
        <li>
          <button><i class="fa-solid fa-angles-up"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-angles-down"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-plus"></i></button>
        </li>
        <li>
          <button><i class="fa-regular fa-flag"></i></button>
        </li>
      </ul>
      <div class="channel">
        <div class="metadata">
          <img src="images/thisisking.jpg" alt="" />
          <div class="info">
            <span class="name">유혀누 킹돈까스</span>
            <span class="subscribers">1M subcribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>

      </div>
    </section>
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <div class="img"><img src="images/swings.JPG" alt="" /></div>
          <div class="info">
            <span class="title">유혀뉴 그는 스윙스인가</span>
            <span class="name">유혀문스윙스</span>
            <span class="views">190k views</span>
          </div>
          <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="images/balbal.JPG" alt="" /></div>
          <div class="info">
            <span class="title">우리 발발이 귀요웡</span>
            <span class="name">발발이 귀요미</span>
            <span class="views">20000k</span>
          </div>
          <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="item">
          <div class="i"><img src="images/nodap.JPG" alt="" /></div>
          <div class="info">
            <span class="title">이새키는 뭐하는 새키일까</span>
            <span class="name">참 저까이 생겼다</span>
            <span class="views">12</span>
          </div>
        </li>
      </ul>
    </section>  
  </div>
  </body>
</html>
